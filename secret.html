<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partho Boss</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #ff0000;
            font-size: 3em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .gun-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gun-item {
            margin: 20px 0;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            width: 300px;
            transition: transform 0.3s;
        }

        .gun-item:hover {
            transform: scale(1.05);
        }

        .buy-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #cc0000;
        }

        .note {
            margin-top: 30px;
            font-size: 1.2em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Partho Boss<br>#gay</br></h1>
    <h2>Available Weapons</h2>
    <ul class="gun-list">
        <li class="gun-item">AK-47 <button class="buy-button" onclick="window.location.href='https://youtu.be/dQw4w9WgXcQ?si=M6-qgl8wReJSh2jP'">Buy</button></li>
        <li class="gun-item">M4A1 <button class="buy-button" onclick="window.location.href='https://youtu.be/dQw4w9WgXcQ?si=M6-qgl8wReJSh2jP'">Buy</button></li>
        <li class="gun-item">Desert Eagle <button class="buy-button" onclick="window.location.href='https://youtu.be/dQw4w9WgXcQ?si=M6-qgl8wReJSh2jP'">Buy</button></li>
        <li class="gun-item">Glock 17 <button class="buy-button" onclick="window.location.href='https://youtu.be/dQw4w9WgXcQ?si=M6-qgl8wReJSh2jP'">Buy</button></li>
    </ul>
</body>
</html>
